<div class="content" role="main">
    <span class="title">PRIMER PISO DE CULTURALES</span>

    <div style="display: flex;">
        <div style="margin-top: 20px; margin-left: 20px;" *ngFor="let salon of salones">
            <p-card header="Salon {{salon.nombre}}" [style]="{ width: '360px' }" class="cards">
                <ng-template pTemplate="header">
                    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
                </ng-template>
                <ng-template pTemplate="footer">
                    <p-selectButton [options]="stateOptions" [(ngModel)]="salon.estado" optionLabel="label" optionValue="value" (click)="cambiarEstadoSalon(salon)"></p-selectButton>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
